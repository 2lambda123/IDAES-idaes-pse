<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ model.model.id }}</title>
    <link rel="icon" href="idaes-logo.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b27a429048.js" crossorigin="anonymous"></script>
<style>
body {
  padding: 20px;
  font-family: oxygen, sans-serif;
  background: white;
  background-size: cover;
}
.idaes-page {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  height: 100%;
}
.idaes-titlebar {
  display: flex;
  flex-direction: row;
  justify-content: flex-start;
  flex-grow: 0;
}
#idaes_logo img {
  height: 80px;
}
#idaes-fs-name {
  font-size: 125%;
  font-family: 'Raleway', sans-serif;
  margin-top: auto;
  margin-bottom: auto;
  margin-left: 3em;
}
#idaes-titlebar-right {
  width: 100px;
}

.idaes-content {
  display: flex;
  flex-grow: 1;
}
.idaes-palette {
  display: flex;
  flex-direction: column;
  align-items: center;
}
#idaes-canvas {
  min-width: 800px;
  min-height: 800px;
  flex-grow: 1;
  background-color: white;
  box-shadow: 4px 4px 4px #e5e5e5;
  margin-left: 10px;
  border: 1px solid #e5e5e5;
}

.idaes-palette div {
  color: Dodgerblue;
}
.idaes-palette div.idaes-groupsep {
  height: 3px;
  width: 80%;
  background: #e5e5e5;
  margin: 5px 0;
}

</style>
    </head>
<body>

<div id="app">
  <div class="idaes-page">

  <div class="idaes-titlebar">
  <div id="idaes_logo"><img src="https://idaes.org/wp-content/uploads/sites/10/2020/02/idaes-logo-300x138.png"
  alt="IDAES logo"/></div>
  <div id="idaes-fs-name">Flowsheet name</div>
  <div id="idaes-titlebar-right"></div>
  </div>

  <div id="toolbar-container">
    <!-- <label class="joint-widget joint-theme-modern" data-tooltip="Enable/Disable Snaplines" data-tooltip-position="top" data-tooltip-position-selector=".toolbar-container" data-type="checkbox" data-name="snapline"><span>Show/:</span><input type="checkbox" class="input" id="snapline-switch"><span></span></label> -->
  </div>

  <div id="idaes-canvas"></div> 
</div>
<!-- end idaes-content -->

<!-- I (Makayla) couldn't figure out how to import the variables from Flask's render_template
     directly into the seperate javascript file so I'm storing it in a div tag that the
     javascript accesses
 -->
<div id="model" data-model='{{ model | tojson | safe }}'></div>
</div>

<!-- dependencies -->
<link rel="stylesheet" type="text/css" href="/css/rappid.min.css">

<script src="/lib/jquery/dist/jquery.js" type="text/javascript"></script>
<script src="/lib/lodash/lodash.min.js" type="text/javascript"></script>
<script src="/lib/backbone/backbone.js" type="text/javascript"></script>
<script src="/lib/dist/rappid.min.js" type="text/javascript"></script>
<script src="/lib/dist/joint.format.svg.min.js" type="text/javascript"></script>
<script src="/main.js" type="module" ></script>

</body>

</html>
