version: 2.0

shared: &shared
  working_directory: ~/repo
  steps:
    - checkout
    - run: ./install-solvers.sh
    - run: sudo pip install -qr requirements.txt
    - run: pyomo --version
    - run: sudo python setup.py -q install
    - run: cd docs && make html
    - run: pytest idaes -m "not nocircleci"
    - run: coverage report
    - run: coveralls COVERALLS_REPO_TOKEN=NtbbhxnlAC4WxIbgvoJODKWrwBJJhqRyJ

jobs:
  "python-2.7":
    docker:
      - image: circleci/python:2.7
    <<: *shared

  "python-3.6":
    docker:
      - image: circleci/python:3.6
    <<: *shared

workflows:
  version: 2
  build:
    jobs:
      - "python-2.7"
      - "python-3.6"
